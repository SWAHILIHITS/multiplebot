app = "dell-lingering-wind-6066"
primary_region = "ams"

[build]
  builder = "paketobuildpacks/builder:full"
[build.args]
  BP_CPYTHON_VERSION = "3.12.4"
[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
